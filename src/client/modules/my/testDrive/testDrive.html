<template>
    <div class="leadform">
        <h1>Take a test drive today</h1>
        <form class="form">
            <div class="form-group">
                <label for="">Model</label>
                <select name="model" class="form-control">
                    <option value="Flare">Flare</option>
                    <option value="Flash">Flash</option>
                    <option value="Flint">Flint</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">First Name</label
                ><input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name="firstname"
                />
            </div>
            <div class="form-group">
                <label for="">Last Name</label
                ><input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name="lastname"
                />
            </div>
            <div class="form-group">
                <label for="">Email</label
                ><input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                />
            </div>
            <div class="form-group">
                <label for="">Phone</label
                ><input
                    type="tel"
                    class="form-control"
                    placeholder="Phone"
                    name="phone"
                />
            </div>
            <div class="form-group">
                <label for="">Where will your test drive happen?</label>
                <select name="location" class="form-control">
                    <option value="dealer">I'll come by the dealership</option>
                    <option value="other">Bring it to me</option>
                </select>
            </div>

            <my-button
                label="Submit"
                variant="brand"
                onclick={formSubmit}
            ></my-button>
        </form>
    </div>
</template>
